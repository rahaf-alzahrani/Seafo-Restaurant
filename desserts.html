<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<title>Desserts</title>
<link rel="icon" href="icons/favicon.ico">

<style>	
*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  
  ::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    border-radius: 5px;
    box-shadow: inset 0 0 10px rgb(0, 0, 0, 0.25);
}

::-webkit-scrollbar-thumb {
    border-radius: 5px;
    background-color: #ff4848;
}

::-webkit-scrollbar-thumb:hover {
    background-color: #ff4848c7;
}

  :root {
  --primary-color: #f5f5f5;
   --secondary-color: #fff;
   --font-color: #292929;
   --shadow: rgb(204, 204, 204);
   --shadow2: rgba(0,0,0,0.08);
   --footer-bg: #57d2d4;
   --brdcrmb: #dbdada;
}

.dark-theme {
  --primary-color: #393E46;
  --secondary-color: #222831;
  --font-color: #fff;
  --shadow: rgba(0, 0, 0, 0.233);
  --shadow2: rgba(0, 0, 0, 0.356);
  --footer-bg: #222831;  
  --brdcrmb: #222831;
}

/* NAVBAR -----------------------------------*/
.logo {
  flex: 1 1 auto;
  margin-left: 5%;
}

.navbar {
  position: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: row;
  flex-wrap: wrap;
  background-color: var(--secondary-color);
  width: 100%;
  height: 70px;
  z-index: 1;
}

.nav {
display: flex;
justify-content:right ;
list-style: none;
}


.nav a {
  transition: all 0.3s ease 0s;
  margin: 15px;
  font-size: 18px;
  text-decoration: none;
  color: var(--font-color);
}

.nav li a:hover {
  font-weight: bold;
}

/* Button Dark/Light ----------*/
#moon {
  width: 25px;
  cursor: pointer;
  margin-right: 5%;
}

body{
width:100%;
background: var(--primary-color);
color: var(--font-color);
}

header{ 
    position:absolute;
    top: 0;
    left: 0;
    right: 0;
  }

	.title{
		margin-top: 50px;
		text-align:center;
		margin-bottom:40px;
	}

	.title h4{
	  text-transform:capitalize;
	  font-family: Arial;
	  font-size:36px;
	  position:relative;
	  display:inline-block;
	  padding-bottom:10px;
	}
	
	.title h4:before{
	  position:absolute;
	  content:"";
	  width:100px;
	  height:5px;
	  background-color:#ff4848;
	  bottom:0;
	  left:50%;
	  transform:translateX(-50%);
	}
	
	#slider {
		overflow: hidden;
		margin: auto;
		width: 55%;
	}
	
	#slider figure {
		position: relative;
		width: 500%;
		animation: 20s slider infinite;
	}
	#slider figure img {
		float: left;
		width: 20%;
	}

	main{
		width:100%;
		padding: 4%;
		margin: auto;
	}


	footer {
    position: absolute;
    width: 100%;
    background-color: var(--footer-bg);
    min-height: 100px;
    padding: 20px 50px;
    display: flex;
    align-items: center;
    flex-direction: column;
}

	footer .social_icon, 
	footer .menu {
    	position: relative;
    	display: flex;
    	justify-content: center;
    	align-items: center;
    	margin: 10px 0;
    	flex-wrap: wrap;
	}

	footer .social_icon li,
	footer .menu li {
   	 list-style: none;
	}

	footer .social_icon li a {
   		font-size: 2em;
    	color: white;
    	margin: 0 10px;
    	display: inline-block;
    	transition: 0.5s;
	}

	.social .twi,
	.social_icon .twi {
    	width: 50px;
    	height: 50px;
	}

	.social_icon img,
	.social img {
    	width: 40px;
    	height: 40px;
	}

	footer .social_icon li a:hover {
    	transform: translateY(-10px);
	}

	footer .menu li a {
    	font-size: 1.3em;
    	color: white;
    	margin: 0 10px;
    	display: inline-block;
    	text-decoration: none;
    	opacity: 1;
	}

	footer .menu li a:hover {
   		opacity: 0.80;
	}

	footer p {
    	text-align: center;
    	color: white;
    	margin-top: 15px;
    	margin-bottom: 10px;
    	font-size: 0.9em;
	}


	ul.breadcrumb {
		position: absolute;
		top: 90px;
		left: 90px;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		margin-bottom: 10px;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		font-size: 14px;
		margin-left: 50px;
		display: inline-block;
		list-style: none;
	}


	ul.breadcrumb li {
		float: right;
		padding: 5px;
		background-color: var(--primary-color);
		-moz-border-radius: 50px;
		-webkit-border-radius: 50px;
		border-radius: 50px;
		position: relative;
		margin-left: -50px;
		-moz-transition: all 0.2s;
		-o-transition: all 0.2s;
		-webkit-transition: all 0.2s;
		transition: all 0.2s;
		margin-top: 3px;
	}
	
	ul.breadcrumb li a {
		overflow: hidden;
		-moz-border-radius: 50px;
		-webkit-border-radius: 50px;
		border-radius: 50px;
		-moz-transition: all 0.2s;
		-o-transition: all 0.2s;
		-webkit-transition: all 0.2s;
		transition: all 0.2s;
		text-decoration: none;
		height: 50px;
		color: var(--font-color);
		background-color: var(--brdcrmb);
		text-align: center;
		min-width: 50px;
		display: block;
		line-height: 50px;
		padding-left: 52px;
		padding-right: 33.33333px;
		width: 50px;

	}
	ul.breadcrumb li a .icon {
		display: inline-block;
	}
	ul.breadcrumb li a .text {
		display: none;
		opacity: 0;
	}
	ul.breadcrumb li a:hover {
		width: 150px;
		background-color: #57d2d4;
	}
	ul.breadcrumb li a:hover .text {
		display: inline-block;
		opacity: 1;
	}
	ul.breadcrumb li:last-child a {
		padding: 0;
	}
	ul.breadcrumb li:last-child:hover {
		padding: 3px;
		margin-top: 0;
	}
	ul.breadcrumb li:last-child:hover a {
		width: 20px;
		height: 60px;
		line-height: 60px;
	}


	
	@keyframes slider {
		0% {
			left: 0;
		}
		20% {
			left: 0;
		}
		25% {
			left: -100%;
		}
		45% {
			left: -100%;
		}
		50% {
			left: -200%;
		}
		70% {
			left: -200%;
		}
		75% {
			left: -300%;
		}
		95% {
			left: -300%;
		}
		100% {
			left: -400%;
		}	
	}
	</style>
	</head>



	<body>

			<img src="icons/moon.png" id="moon" alt="moon dark theme">

		<main>
			<ul class="breadcrumb">
				<li>
					<a href="desserts.html">
					  <span class="icon"><img  alt="dessert" title="dessert" src="icons/dessert.png" height=20 width=20  ></span>

				  </li>
				  <li>
					<a href="index.html">
					  <span class="icon"><img  alt="home" title="home" src="icons/home.png" height=20 width=20  ></span>
					 
					</a>

			<div class="title">

		</main>

    <!--Footer start-->
    <footer>
        <ul class="social_icon">
          <li><a href="https://www.instagram.com/" target="_blank"><img src="icons/instagram.png" alt="instagram"></a></li>

<script>
    var moon = document.getElementById("moon");
  
    moon.onclick = function() {
      document.body.classList.toggle("dark-theme");
      if(document.body.classList.contains("dark-theme")){
        moon.src = "icons/sun.png";
      }
      else {
        moon.src = "icons/moon.png";
      }
    }
     </script>
